{% extends 'emails/base.html' %}

{% block title %}New Upwork Jobs{% endblock title %}

{% block content %}
  <h2>{{ feed.name }}</h2>
  {% for job in jobs %}
    <h3>{{ job.title }}</h3>
    <p>{{ job.content }}</p>
    <a href="{{ job.url }}">View Posting</a>
  {% endfor %}
{% endblock content %}
